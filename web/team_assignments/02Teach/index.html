<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>02-Teach</title>
  </head>
  <body class="container">
    <div class="section-a" id="changeColor">
      <p>This div is Blue</p>

      <p>Don't like the color?</p>
      <p>Type in the color you would like and change it!</p>
      <input class="input-group-text" type="text" id="colorInput" />
      <br />
      <button type="button" class="btn btn-light" onclick="changeColor()">
        Change Color!
      </button>
      <button type="button" class="btn btn-light jquery-btn" id="colorButton">
        Chnage with jQuery!
      </button>
    </div>

    <div class="section-b">
      <p>This div is Red</p>
    </div>

    <div class="section-c" id="fadeOut">
      <p class="fadeOut">This div is Yellow</p>
      <button type="button" class="btn btn-light" id="faded">
        Watch me fade-out and in
      </button>
    </div>

    <button type="button" class="btn btn-light" onclick="clickMe()">
      Click Me
    </button>
    <p id="display-message"></p>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./scripts/techExcercise.js"></script>
  </body>
</html>
